<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <script src="js/script1.js"></script>
</head>

<body>

    <header>
        <h1>Loja</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="nome do produto">

            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="preço do produto">

            </div>
            <button onclick="produto.salvar()" id="btn1">salvar</button>
            <button onclick="produto.cancelar()">cancelar</button>
        </div>
        
        <div class="content">
            <table border="1">
                <thead>
                    <tr>
                        <th class="center">id</th>
                        <th>produto</th>
                        <th>preço</th>
                        <th class="center">ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </main>


</body>

</html>
